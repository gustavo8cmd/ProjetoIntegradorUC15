<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorizar Tarefa</title>
    <style>
        /* Estilos CSS embutidos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Definir Prioridade da Tarefa</h1>
    <form id="form-priorizar-tarefa" onsubmit="return validarFormulario()">
        <label for="tarefa">Tarefa:</label>
        <select id="tarefa" name="tarefa" required>
            <option value="">Selecione uma tarefa</option>
        </select>

        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
            <option value="">Selecione a prioridade</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
        </select>

        <button type="submit">Definir Prioridade</button>
    </form>

    <script>
         // Função para preencher o combo box com as tarefas do local storage
        function preencherComboBoxTarefas() {
            const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
            const selectTarefa = document.getElementById('tarefa');

            tarefas.forEach((tarefa, index) => {
                const option = document.createElement('option');
                option.value = index; // Armazenar o índice para facilitar a atualização
                option.textContent = tarefa.titulo; // Supondo que cada tarefa tenha um campo 'titulo'
                selectTarefa.appendChild(option);
            });
        }

        // Validação do formulário
        function validarFormulario() {
            const tarefaIndex = document.getElementById('tarefa').value; // Obter índice da tarefa selecionada
            const prioridade = document.getElementById('prioridade').value;

            if (tarefaIndex === "" || prioridade === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            // Atualiza a prioridade da tarefa no local storage
            const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];
            tarefas[tarefaIndex].prioridade = prioridade; // Atualiza a prioridade
            localStorage.setItem('tarefas', JSON.stringify(tarefas)); // Salva novamente no local storage

            alert("Prioridade definida com sucesso!");
            window.location.href = "relatorio.html";
            return false; // Impede o envio do formulário
        }   
        // Chama a função ao carregar a página
        window.onload = preencherComboBoxTarefas;
    </script>
</body>
</html>
