<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priorizar Tarefa</title>
    <style>
        /* Estilos CSS embutidos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Definir Prioridade da Tarefa</h1>
    <form id="form-priorizar-tarefa" onsubmit="return validarFormulario()">
        <label for="tarefa">Tarefa:</label>
        <input type="text" id="tarefa" name="tarefa" placeholder="Nome da tarefa" required>

        <label for="prioridade">Prioridade:</label>
        <select id="prioridade" name="prioridade" required>
            <option value="">Selecione a prioridade</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
        </select>

        <button type="submit">Definir Prioridade</button>
    </form>

    <script>
        // Validação do formulário
        function validarFormulario() {
            const tarefa = document.getElementById('tarefa').value;
            const prioridade = document.getElementById('prioridade').value;

            if (tarefa === "" || prioridade === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }
            alert("Prioridade definida com sucesso!");
            return true;
        }
    </script>
</body>
</html>
