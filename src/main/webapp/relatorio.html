<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Tarefas</title>
    <style>
        /* Estilos CSS embutidos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Relatório de Tarefas</h1>
    <table id="tabela-relatorio">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Prazo</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Responsável</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão preenchidas dinamicamente -->
        </tbody>
    </table>

    <script>
        // Recupera as tarefas do armazenamento local
        const tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

        // Função para preencher a tabela com os dados das tarefas
        function preencherTabela() {
            const tbody = document.getElementById("tabela-relatorio").getElementsByTagName("tbody")[0];

            // Verifica se há tarefas para mostrar
            if (tarefas.length === 0) {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.colSpan = 5; // Mescla as colunas
                cell.textContent = "Nenhuma tarefa cadastrada.";
                row.appendChild(cell);
                tbody.appendChild(row);
                return;
            }
            
            // Itera sobre cada tarefa e cria uma linha na tabela
            tarefas.forEach(tarefa => {
                const row = document.createElement("tr");

                Object.values(tarefa).forEach(valor => {
                    const cell = document.createElement("td");
                    cell.textContent = valor;
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }

        // Chama a função ao carregar a página
        window.onload = preencherTabela;
    </script>
</body>
</html>
