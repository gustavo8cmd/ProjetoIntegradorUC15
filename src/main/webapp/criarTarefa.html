<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <style>
        /* Estilos CSS embutidos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Criar Nova Tarefa</h1>
    <form id="form-criar-tarefa" onsubmit="return criarTarefa()">
        <label for="titulo">Título da Tarefa:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>

        <label for="prazo">Prazo:</label>
        <input type="date" id="prazo" name="prazo" required>

        <button type="submit">Criar Tarefa</button>
    </form>

    <div class="success-message" id="success-message" style="display: none;">Tarefa criada com sucesso!</div> <!-- Mensagem de sucesso -->
   
    <script>
        // Array para armazenar as tarefas
        let tarefas = JSON.parse(localStorage.getItem('tarefas')) || [];

        function criarTarefa() {
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const prazo = document.getElementById('prazo').value;

            // Criação da nova tarefa
            const novaTarefa = {
                titulo,
                descricao,
                prazo,
                status: "Pendente", // Definindo um status padrão
                prioridade: "Média" // Definindo uma prioridade padrão
            };

            // Armazenando a tarefa no array
            tarefas.push(novaTarefa);
            localStorage.setItem('tarefas', JSON.stringify(tarefas));

            // Exibir mensagem de sucesso
            document.getElementById('success-message').style.display = 'block';

            setTimeout(() => {
                window.location.href = 'relatorio.html';
            }, 1000); // Redireciona após 1 segundo

            return false; // Evitar que o formulário seja enviado
        }
        
    </script>
</body>
</html>
